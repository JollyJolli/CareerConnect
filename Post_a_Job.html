<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job - CareerConnect</title>
  <link rel="stylesheet" href="assets/CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/CSS/style.css" />
  <link rel="icon" type="image/png" href="/assets/icons/tab_logo.png" width="8" />
</head>

<body>
  <!-- Navbar (Same as Home Page) -->
  <div class="navbar navbar-expand-lg px-3 ">
    <div class="mt-2">
      <a href="index_old.html" class="navbar-brand justify-content-center">
        <img class="mb-3" src="/assets/images/logo.png" alt="Logo" width="50" />
        <span class="navbar-brand fw-bold fs-2">CareerConnect</span>
      </a>
    </div>

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse px-4 fw-bold" id="mainmenu">
      <ul class="navbar-nav align-items-center justify-content-center text-center text-black">
        <li class="nav-item ">
          <a class="nav-link nav-links scale fs-5" href="Job_Search.html">
            <img src="assets/icons/recherche.png" alt="Search" width="25" />
            search jobs
          </a>
        </li>

        <li class="nav-item ">
          <a class="nav-link nav-links scale fs-5" href="Company Search.html">
            <img src="assets/icons/batiment.png" alt="Company" width="25" />
            find companies
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-links scale fs-5" href="Post a Job.html">
            <img src="assets/icons/poste-vacant.png" alt="Post" width="25" />
            post a job
          </a>
        </li>
      </ul>
      <div class="d-flex ms-auto nav-item justify-content-center d-block mt-2 mt-lg-0">
        <li class="nav-link me-1">
          <a class="btn sign-in-btn" href="connexion/Signup.html">Sign Up</a>
        </li>
        <li class="nav-link me-1">
          <a class="btn sign-in-btn" href="connexion/Login.html">Login</a>
        </li>
      </div>
    </div>
  </div>

  <!-- Post a Job Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Post a Job</h2>
    <form>
      <div class="mb-3">
        <label for="job-title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="job-title" placeholder="e.g., Software Engineer">
      </div>
      <div class="mb-3">
        <label for="company-name" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="company-name" placeholder="e.g., TechCorp">
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g., San Francisco, CA">
      </div>
      <div class="mb-3">
        <label for="job-description" class="form-label">Job Description</label>
        <textarea class="form-control" id="job-description" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
  </div>

  <script src="assets/JS/bootstrap.min.js"></script>
</body>

</html>
